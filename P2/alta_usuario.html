    <script>
      function validarFormulario() {
        var campos = ["usuario", "password", "repeatpassword", "urlimagen"];
        for (campo of campos) {
          if (document.forms["formulario-alta"][campo].value == "") {
            alert("El campo " + campo + " debe ser rellenado");
            return false;
          }
        }
        var nombreUsuario = document.forms["formulario-alta"]["usuario"].value;
        if (nombreUsuario.length < 4 || nombreUsuario.length > 25) {
          alert(
            "Tu nombre de usuario no puede contener menos de 4 caracteres ni mas de 25"
          );
          return false;
        }

        var password = document.forms["formulario-alta"]["password"].value;
        if (password.length < 6) {
          alert("Tu contraseña tiene que tener al menos 6 caracteres");
          return false;
        }
        var repeatpassword =
          document.forms["formulario-alta"]["repeatpassword"].value;
        if (password != repeatpassword) {
          alert("Las contraseñas que has introducido no son iguales");
          return false;
        }
      }
    </script>
